<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
          ['Department', 'Cents on the Dollar'],
                ['Fire',  .72],
                ['Police',  .74],
                ['Sanitation',  .81],
                ['Finance',  .82],
                ['Design & Construction',  .86],
                ['Housing Preservation & Development',  .87],
                ['Social Services',  .89],
                ['Environmental Protection',  .90],
                ['District Attorney',  .90],
                ['Housing Authority',  .90],
                ['Law',  .91],
                ['Education Administration',  .94],
                ['Citywide Admin Services',  .97],
                ['Health & Mental Hygiene',  .98],
                ['Transportation',  .98],
                ['Children&_ #39;s Services',  .98],
                ['Manhattan Community College',  .99],
                ['Parks & Recreation',  1.02],
                ['Corrections',  1.02],
                ['Homeless Services',  1.05],
                ['Total',  .90]
        ]);
        
      
        
      
        // Create and draw the visualization.
        new google.visualization.BarChart(document.getElementById('visualization')).
            draw(data,
                 {title:"Yearly Coffee Consumption by Country",
                  width:900, height:1000,
                  vAxis: {title: "Year"},
                  hAxis: {title: "Cups"}}
            );
      }
      

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body style="font-family: Arial; font-size: 10px; border: 0 none;">
    <div id="visualization" style="width: 600px; height: 400px;"></div>
  </body>
</html>
